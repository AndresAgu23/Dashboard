<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    
    <div class="d-flex">
        <div id="sidebar-container" class="bg-primary">
            <div class="logo">
                <h4 class="text-light"><ion-icon name="bag-outline"></ion-icon> INVENTARIO</h4>
            </div>
            <div class="menu"> 
                <a href="#" class="d-block text-light p-3"><ion-icon name="apps-outline"></ion-icon> INICIO</a>
                <a href="#" class="d-block text-light p-3"><ion-icon name="accessibility-outline"></ion-icon> USUARIOS</a>
                <a href="#" class="d-block text-light p-3"><ion-icon name="bar-chart-outline"></ion-icon> ESTADISTICAS</a>
                <a href="#" class="d-block text-light p-3"><ion-icon name="build-outline"></ion-icon> PRODUCTOS</a>
                <a href="#" class="d-block text-light p-3"><ion-icon name="log-out-outline"></ion-icon> SALIR</a>
            </div>
            
        </div>
        <div class="w-100"><nav class="navbar bg-light">
            <div class="container-fluid">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="PRODUCTO" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">BUSCAR</button>
                </form>
              <a class="navbar-brand"> <img src="img/WOW.jpg " class="img-fluid rounded-circle avatar mr-2"> DILAN GALLEGO</a>
              
            </div>
          </nav>
          
          <!-- aqui voy a poner las etiquetas para los indicadores -->
        <div class="cuadro">
          <div class="row">
            <div class="col-sm-6">
              
              <!-- aqui va la primera etiqueta -->

              <div class="card" style="width: 15rem;">
                <img src="img/martillo.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">hola</p>
                </div>
              </div>

              <div class="clearfix"></div>
              <!-- segunda etiqueta -->

              <div class="card" style="width: 15rem;">
                <img src="img/martillo3.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>



            </div>

          </div>

        </div>
      </div>

       

    </div>
      
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>


  </body>
</html>
